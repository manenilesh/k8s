
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-laptop-obejct
  labels:
    app: laptop-app
spec:
  template:
    metadata:
      name: laptop-app
      labels:
        app: laptop-app
    spec:
      containers:
        - name: my-laptop-pod
          image: /
          ports:
            - name: http
              protocol: TCP
              containerPort: 80
  replicas: 2
  selector:
    matchLabels:
      app: laptop-app
  strategy:
    type: RollingUpdate
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-mobile-obejct
  labels:
    app: mobile-app
spec:
  template:
    metadata:
      name: mobile-app
      labels:
        app: mobile-app
    spec:
      containers:
        - name: my-mobile-pod
          image: /
          ports:
            - name: nginx
              protocol: TCP
              containerPort: 80
  replicas: 2
  selector:
    matchLabels:
      app: mobile-app
  strategy:
    type: RollingUpdate
