apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deploy-home
  labels:
    app: home-app
spec:
  template:
    metadata:
      name: home-app
      labels:
        app: home-app
    spec:
      containers:
        - name: my-home-pod
          image: /
          ports:
            - name: http
              protocol: TCP
              containerPort: 80
  replicas: 2
  selector:
    matchLabels:
      app: home-app
  strategy:
    type: RollingUpdate
